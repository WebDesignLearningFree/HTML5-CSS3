<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parent Child In HTML</title>
<style>
.wrap
{
    height:700px;
    width:100%;
    background:black;
    overflow: hidden;
}
.box
{
    height:300px;
    width:300px;
    background: red;
    margin-left:200px;
    overflow: hidden;
}
.box2
{
    height:200px;
    width:200px;
    background: rgb(51, 172, 253);
    margin-left:49px;
    margin-top:30px;
}



</style>




</head>
<body>
    <div class = "wrap">

            <div class = "box">
                    <div class = "box2"></div>


            </div>
    </div>
</body>
</html>
